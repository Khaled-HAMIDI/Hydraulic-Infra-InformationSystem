<ng-container *ayamsHasAnyPermissions="['profils:add','profils:edit','profils:*','*:edit','*:add','*:*']">
    <div id="profil" class="page-layout carded fullwidth inner-scroll">

        <!-- TOP BACKGROUND -->
        <div class="top-bg accent"></div>
        <!-- / TOP BACKGROUND -->

        <!-- CENTER -->
        <div class="center">

            <!-- HEADER -->
            <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

                <!-- APP TITLE -->
                <div fxLayout="row" fxLayoutAlign="start center">

                    <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/admin/profils'">
                        <mat-icon>arrow_back</mat-icon>
                    </button>


                    <div fxLayout="column" fxLayoutAlign="start start"
                        [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        <div class="h2" *ngIf="pageType ==='edit'">
                            {{'ADD-EDIT.HEADER.title-edit' | translate}}
                        </div>
                        <div class="h2" *ngIf="pageType ==='add'">
                            {{'ADD-EDIT.HEADER.title-add' | translate}}
                        </div>
                    </div>
                </div>
                <!-- / APP TITLE -->

                <button mat-raised-button class="save-profil-button mat-white-bg"
                    [disabled]="profilForm.invalid || !AtLeastOneSelected()" *ngIf="pageType ==='add'"
                    (click)="onSave()">
                    <span>{{'ADD-EDIT.BUTTON.add' | translate}}</span>
                </button>

                <button mat-raised-button class="save-profil-button mat-white-bg"
                    [disabled]="profilForm.invalid || !AtLeastOneSelected()" *ngIf="pageType ==='edit'"
                    (click)="onSave()">
                    <span>{{'ADD-EDIT.BUTTON.edit' | translate}}</span>
                </button>
            </div>
            <!-- / HEADER -->

            <!-- CONTENT CARD -->
            <div class="content-card mat-white-bg">

                <!-- CONTENT -->
                <div class="content">

                    <form name="profilForm" [formGroup]="profilForm" class="profil w-100-p" fxLayout="column" fxFlex>
                        <mat-tab-group>
                            <mat-tab label="Profile Infos">
                                <div class="tab-content p-24" fusePerfectScrollbar>
                                    <mat-form-field appearance="outline" class="w-100-p">
                                        <mat-label>{{'ADD-EDIT.PLACE-HOLDER.name' | translate}}</mat-label>
                                        <mat-icon matSuffix class="secondary-text">crop_free</mat-icon>
                                        <input matInput name="role" formControlName="role">
                                    </mat-form-field>
    
                                    <mat-form-field appearance="outline" class="w-100-p">
                                        <mat-label>{{'ADD-EDIT.PLACE-HOLDER.designation' | translate}}</mat-label>
                                        <mat-icon matSuffix class="secondary-text">crop_free</mat-icon>
                                        <input matInput name="designation" formControlName="designation">
                                    </mat-form-field>
                                </div>
                            </mat-tab>
                            <mat-tab label="Permission">
                                <div class="tab-content p-24" fusePerfectScrollbar>
                                    <div class="example-container mat-white-bg">
                                        <table mat-table [dataSource]="dataSource">
                                            <!-- Checkbox Column -->
                                            <ng-container matColumnDef="domain">
                                                <th mat-header-cell *matHeaderCellDef>
                                                    Entit√©s
                                                </th>
                                                <td mat-cell *matCellDef="let domain">
                                                    <mat-checkbox (change)="parentSelect(domain)" [(ngModel)]="domain.checked"
                                                        [ngModelOptions]="{standalone: true}">
                                                        <p class="text-truncate">{{domain.description}}</p>
                                                    </mat-checkbox>
                                                </td>
                                            </ng-container>
                                            <!-- Code Column -->
                                            <ng-container matColumnDef="action">
                                                <th mat-header-cell *matHeaderCellDef>Action
                                                </th>
                                                <td mat-cell *matCellDef="let domain">
                                                    <div class="flex-container">
                                                        <mat-checkbox *ngFor="let action of domain.children;let i=index"
                                                            [(ngModel)]="domain.children[i].checked"
                                                            (change)="childSelect(action)"
                                                            [ngModelOptions]="{standalone: true}">
                                                            <p class="text-truncate">{{action.description}}</p>
                                                        </mat-checkbox>
                                                    </div>
                                                </td>
                                            </ng-container>
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                                            <ng-container *ayamsHasAnyPermissions="['chains:show','chains:*','*:show','*:*']">
                                                <tr mat-row *matRowDef="let domain; columns: displayedColumns;" class="chain"
                                                    matRipple>
                                                </tr>
                                            </ng-container>
                                        </table>
        
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>                            
                    </form>

                </div>
                <!-- / CONTENT -->

            </div>
            <!-- / CONTENT CARD -->

        </div>
        <!-- / CENTER -->
    </div>
</ng-container>
