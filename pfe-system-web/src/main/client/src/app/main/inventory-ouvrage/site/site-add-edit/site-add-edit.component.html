<ng-container *ayamsHasAnyPermissions="['exploitation:addreleve','exploitation:*','*:*']">
    <div id="chain" class="page-layout carded fullwidth inner-scroll">

        <!-- TOP BACKGROUND -->
        <div class="top-bg accent"></div>
        <!-- / TOP BACKGROUND -->

        <!-- CENTER -->
        <div class="center">

            <!-- HEADER -->
            <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

                <!-- APP TITLE -->
                <div fxLayout="row" fxLayoutAlign="start center">

                    <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/patrimony/sites'">
                        <mat-icon>arrow_back</mat-icon>
                    </button>


                    <div fxLayout="column" fxLayoutAlign="start start"
                        [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        <div class="h2" *ngIf="pageType ==='edit'">
                            {{'ADD-EDIT.HEADER.title-edit' | translate}} : {{name}} 
                        </div>
                        <div class="h2" *ngIf="pageType ==='add'">
                            {{'ADD-EDIT.HEADER.title-add' | translate}}
                        </div>
                    </div>
                </div>
                <!-- / APP TITLE -->

                <button mat-raised-button class="save-chain-button mat-white-bg" [disabled]="siteForm.invalid"
                    *ngIf="pageType ==='add'" (click)="onSave()">
                    <span>{{'ADD-EDIT.BUTTON.add' | translate}}</span>
                </button>

                <button mat-raised-button class="save-chain-button mat-white-bg" [disabled]="siteForm.invalid"
                    *ngIf="pageType ==='edit'" (click)="onSave()">
                    <span>{{'ADD-EDIT.BUTTON.edit' | translate}}</span>
                </button>
            </div>
            <!-- / HEADER -->

            <!-- CONTENT CARD -->
            <div class="content-card mat-white-bg">

                <!-- CONTENT -->
                <div class="content">

                    <form name="siteForm" [formGroup]="siteForm" class="chain w-100-p" fxLayout="column" fxFlex>
                        <div class="tab-content p-24" fusePerfectScrollbar>
                            <mat-form-field appearance="outline" class="w-100-p">
                                <mat-label>Nom</mat-label>
                                <input matInput name="hourIndex" formControlName="name">
                            </mat-form-field>

                            <!-- <mat-form-field appearance="outline" class="w-100-p">
                                <mat-label>Superficie</mat-label>
                                <input matInput name="hourIndex" formControlName="space">
                                <span matSuffix>mÂ²</span>
                            </mat-form-field> -->

                        </div>
                    </form>

                </div>
                <!-- / CONTENT -->

            </div>
            <!-- / CONTENT CARD -->

        </div>
        <!-- / CENTER -->
    </div>
</ng-container>
