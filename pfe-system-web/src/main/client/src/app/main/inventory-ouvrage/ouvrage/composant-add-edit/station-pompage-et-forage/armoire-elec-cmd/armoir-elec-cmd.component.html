<p class="myp" *ngIf="!exist">{{'FIELD.armoireElectriqueInexistante' | translate}}</p>
<form name="ouvrageForm" [formGroup]="armoirElecForm" class="w-100-p" fxLayout="column" fxFlex *ngIf="exist">

    <div class="tab-content p-24" fusePerfectScrollbar>

        <div *ngIf="add">
            <button mat-raised-button class=" mat-white-bg" matStepperNext>
                <span>{{'BUTTON.disponible' | translate}}</span>
            </button>
        </div>
        <hr>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <div class="mr-sm-12 ml-sm-12" fxFlex>

                <fieldset class="myfieldset">

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.state' | translate}}</mat-label>
                        <mat-select formControlName="state" required>
                            <mat-option value="Bon">Bon</mat-option>
                            <mat-option value="Moyen">Moyen</mat-option>
                            <mat-option value="Mauvais">Mauvais</mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.puissance' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="puissance" formControlName="puissance" required>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100-p" >
                        <mat-label>{{'FIELD.number' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="number" formControlName="number" required>
                    </mat-form-field>

                </fieldset>
            </div>

            <div class="mr-sm-12 ml-sm-12" fxFlex>
                <fieldset class="myfieldset">

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.marque' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="marque" formControlName="marque" required>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.observation' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="observation" formControlName="observation" required>
                    </mat-form-field>

                </fieldset>
            </div>


        </div>
        <hr>
        <div>
            <button mat-raised-button class=" mat-white-bg" matStepperNext [disabled]="armoirElecForm.invalid" (click)="onSave()">
                <span *ngIf="add">{{'BUTTON.add' | translate}}</span>
                <span *ngIf="!add">{{'BUTTON.update' | translate}}</span>
            </button>
        </div>
    </div>

</form>
