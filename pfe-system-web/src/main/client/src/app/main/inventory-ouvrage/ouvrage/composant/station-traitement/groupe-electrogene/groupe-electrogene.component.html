<form name="ouvrageForm" [formGroup]="groupeElectrogeneForm" class="w-100-p" fxLayout="column" fxFlex>

    <div class="tab-content p-24" fusePerfectScrollbar>

        <div>
            <button mat-raised-button class=" mat-white-bg" matStepperNext>
                <span>{{'BUTTON.disponible' | translate}}</span>
            </button>
        </div>
        <hr>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <div class="mr-sm-12 ml-sm-12" fxFlex>

                <fieldset class="myfieldset">

                    <mat-form-field appearance="outline" class="w-100-p" >
                        <mat-label>{{'FIELD.puissance' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="puissance" formControlName="puissance" required>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.cuve' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="cuve" formControlName="cuve" required>
                    </mat-form-field>

                </fieldset>
            </div>

            <div class="mr-sm-12 ml-sm-12" fxFlex>

                <fieldset class="myfieldset">
                    <mat-form-field appearance="outline" class="w-100-p" >
                        <mat-label>{{'FIELD.number' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="number" formControlName="number" required>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.nature' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="nature" formControlName="nature" required>
                    </mat-form-field>

                </fieldset>
            </div>
        </div>

        <hr>
        <div>
            <button mat-raised-button class=" mat-white-bg" matStepperNext [disabled]="groupeElectrogeneForm.invalid">
                <span>{{'BUTTON.next' | translate}}</span>
            </button>
        </div>

    </div>

</form>
