<ng-container *ayamsHasAnyPermissions="['chains:add','chains:edit','chains:*','*:edit','*:add','*:*']">
    <div id="chain" class="page-layout carded fullwidth inner-scroll">

        <!-- TOP BACKGROUND -->
        <div class="top-bg accent"></div>
        <!-- / TOP BACKGROUND -->

        <!-- CENTER -->
        <div class="center">

            <!-- HEADER -->
            <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

                <!-- APP TITLE -->
                <div fxLayout="row" fxLayoutAlign="start center">

                    <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/patrimony/chains'">
                        <mat-icon>arrow_back</mat-icon>
                    </button>


                    <div fxLayout="column" fxLayoutAlign="start start"
                        [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        <div class="h2" *ngIf="pageType ==='edit'">
                            {{'ADD-EDIT.HEADER.title-edit' | translate}}
                        </div>
                        <div class="h2" *ngIf="pageType ==='add'">
                            {{'ADD-EDIT.HEADER.title-add' | translate}}
                        </div>
                    </div>
                </div>
                <!-- / APP TITLE -->

                <button mat-raised-button class="save-chain-button mat-white-bg" [disabled]="chainForm.invalid"
                    *ngIf="pageType ==='add'" (click)="onSave()">
                    <span>{{'ADD-EDIT.BUTTON.add' | translate}}</span>
                </button>

                <button mat-raised-button class="save-chain-button mat-white-bg" [disabled]="chainForm.invalid"
                    *ngIf="pageType ==='edit'" (click)="onSave()">
                    <span>{{'ADD-EDIT.BUTTON.edit' | translate}}</span>
                </button>
            </div>
            <!-- / HEADER -->

            <!-- CONTENT CARD -->
            <div class="content-card mat-white-bg">

                <!-- CONTENT -->
                <div class="content">

                    <form name="chainForm" [formGroup]="chainForm" class="chain w-100-p" fxLayout="column" fxFlex>

                        <div class="tab-content p-24" fusePerfectScrollbar>

                            <mat-form-field appearance="outline" class="w-100-p">
                                <mat-label>{{'ADD-EDIT.PLACE-HOLDER.id' | translate}}</mat-label>
                                <mat-icon matSuffix class="secondary-text">crop_free</mat-icon>
                                <input matInput name="code" formControlName="code">
                            </mat-form-field>

                            <mat-form-field appearance="outline" class="w-100-p">
                                <mat-label>{{'ADD-EDIT.PLACE-HOLDER.name' | translate}}</mat-label>
                                <mat-icon matSuffix class="secondary-text">crop_free</mat-icon>
                                <input matInput name="name" formControlName="name">
                            </mat-form-field>
                            <span>Selectionner les ouvrages de cette chaine:</span>
                            <div class="example-container mat-white-bg">

                                <table mat-table [dataSource]="dataSource">

                                    <!-- Checkbox Column -->
                                    <ng-container matColumnDef="type">
                                        <th mat-header-cell *matHeaderCellDef>
                                            Types
                                        </th>
                                        <td mat-cell *matCellDef="let ouvrageChain">
                                            <p class="text-truncate">{{ouvrageChain.type}}</p>
                                        </td>
                                    </ng-container>

                                    <!-- Code Column -->
                                    <ng-container matColumnDef="ouvrage">
                                        <th mat-header-cell *matHeaderCellDef>Actions
                                        </th>
                                        <td mat-cell *matCellDef="let ouvrageChain">
                                            <div class="flex-container">
                                                <mat-checkbox *ngFor="let ouvrage of ouvrageChain.ouvrages;let i=index"
                                                    [(ngModel)]="ouvrageChain.ouvrages[i].checked"
                                                    [ngModelOptions]="{standalone: true}">
                                                    <p class="text-truncate">{{ouvrage.name}}</p>
                                                </mat-checkbox>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                                    <ng-container *ayamsHasAnyPermissions="['chains:show','chains:*','*:show','*:*']">
                                        <tr mat-row *matRowDef="let chain; columns: displayedColumns;" class="chain"
                                            matRipple>
                                        </tr>
                                    </ng-container>
                                </table>

                            </div>
                            <!-- <mat-form-field appearance="outline" class="w-100-p">
                                <mat-label>{{'ADD-EDIT.PLACE-HOLDER.permissions' | translate}}</mat-label>
                                <mat-icon matSuffix class="secondary-text">lock_open</mat-icon>
                                <mat-chip-list #chipList>
                                    <mat-chip *ngFor="let permission of chain.authorities" [selectable]="selectable"
                                        [removable]="removable" (removed)="remove(permission)">
                                        {{permission.description}}
                                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                    </mat-chip>

                                    <input #chainInput formControlName="authorities" [matAutocomplete]="auto"
                                        [matChipInputFor]="chipList"
                                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                        [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                                </mat-chip-list>

                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                                    <mat-option *ngFor="let permission of filteredPermissions | async"
                                        [value]="permission">
                                        {{permission.description}}
                                    </mat-option>
                                </mat-autocomplete>

                            </mat-form-field> -->

                        </div>

                    </form>

                </div>
                <!-- / CONTENT -->

            </div>
            <!-- / CONTENT CARD -->

        </div>
        <!-- / CENTER -->
    </div>
</ng-container>
