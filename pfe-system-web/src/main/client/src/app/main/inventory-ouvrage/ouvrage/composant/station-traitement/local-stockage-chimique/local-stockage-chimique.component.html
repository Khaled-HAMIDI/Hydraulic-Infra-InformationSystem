
<form name="ouvrageForm" [formGroup]="localStockageChimiqueForm" class="w-100-p" fxLayout="column" fxFlex>

    <div class="tab-content p-24" fusePerfectScrollbar>

        <div>
            <button mat-raised-button class=" mat-white-bg" matStepperNext>
                <span>{{'BUTTON.disponible' | translate}}</span>
            </button>
        </div>
        <hr>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <div class="mr-sm-12 ml-sm-12" fxFlex>

                <fieldset class="myfieldset">

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.state' | translate}}</mat-label>
                        <mat-select formControlName="state" required>
                            <mat-option value="Bon">Bon</mat-option>
                            <mat-option value="Moyen">Moyen</mat-option>
                            <mat-option value="Mauvais">Mauvais</mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.arrangement' | translate}}</mat-label>
                        <mat-select formControlName="arrangement" required>
                            <mat-option value="Bon">Bon</mat-option>
                            <mat-option value="Moyen">Moyen</mat-option>
                            <mat-option value="Mauvais">Mauvais</mat-option>
                        </mat-select>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.type' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="type" formControlName="type" required>
                    </mat-form-field>


                </fieldset>
            </div>

            <div class="mr-sm-12 ml-sm-12" fxFlex>
                <fieldset class="myfieldset">

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.number' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="number" formControlName="number" required>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100-p" >
                        <mat-label>{{'FIELD.form' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="form" formControlName="form" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.dimension' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="dimension" formControlName="dimension" required>
                    </mat-form-field>



                </fieldset>
            </div>


        </div>
        <hr>
        <div>
            <button mat-raised-button class=" mat-white-bg" matStepperNext [disabled]="localStockageChimiqueForm.invalid">
                <span>{{'BUTTON.next' | translate}}</span>
            </button>
        </div>
    </div>

</form>
