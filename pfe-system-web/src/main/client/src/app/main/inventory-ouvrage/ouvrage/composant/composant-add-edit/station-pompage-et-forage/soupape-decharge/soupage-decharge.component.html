<p class="myp" *ngIf="!exist">{{'FIELD.soupapeDechargeInexistante' | translate}}</p>
<form name="ouvrageForm" [formGroup]="soupageDechargerForm" class="w-100-p" fxLayout="column" fxFlex *ngIf="exist">

    <div class="tab-content p-24" fusePerfectScrollbar>

        <div *ngIf="add">
            <button mat-raised-button class="accent add-button" matStepperNext>
                <span>{{'BUTTON.disponible' | translate}}</span>
            </button>
        </div>
        <hr *ngIf="add">

        <div fxLayout="column" fxLayout.gt-sm="row">
            <div class="mr-sm-12 ml-sm-12" fxFlex>

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.marque' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="marque" formControlName="marque" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100-p" >
                        <mat-label>{{'FIELD.type' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="type" formControlName="type" required>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.presseionTarage' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="presseionTarage" formControlName="presseionTarage" required>
                    </mat-form-field>

            </div>

            <div class="mr-sm-12 ml-sm-12" fxFlex>

                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.presseionService' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="presseionService" formControlName="presseionService" required>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100-p" >
                        <mat-label>{{'FIELD.presseionEtanchiete' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="presseionEtanchiete" formControlName="presseionEtanchiete" required>
                    </mat-form-field>

            </div>


        </div>
        <hr>
        <div>
            <button mat-raised-button class="accent add-button" matStepperNext [disabled]="soupageDechargerForm.invalid" (click)="onSave()">
                <span *ngIf="add">{{'BUTTON.add' | translate}}</span>
                <span *ngIf="!add">{{'BUTTON.update' | translate}}</span>
            </button>
        </div>
    </div>

</form>
