<form name="ouvrageForm" [formGroup]="kitMembraneForm" class="w-100-p" fxLayout="column" fxFlex>

    <div class="tab-content p-24" fusePerfectScrollbar>

        <div>
            <button mat-raised-button class=" mat-white-bg" matStepperNext>
                <span>{{'BUTTON.disponible' | translate}}</span>
            </button>
        </div>
        <hr>

        <div fxLayout="column" fxLayout.gt-sm="row">
            <div class="mr-sm-12 ml-sm-12" fxFlex>

                <fieldset class="myfieldset">

                    <mat-form-field appearance="outline" class="w-100-p" >
                        <mat-label>{{'FIELD.nombre' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="nombre" formControlName="nombre" required>
                    </mat-form-field>


                    <mat-form-field appearance="outline" class="w-100-p">
                        <mat-label>{{'FIELD.caracteristique' | translate}}</mat-label>
                        <mat-icon matSuffix class="secondary-text">keyboard</mat-icon>
                        <input matInput name="caracteristique" formControlName="caracteristique" required>
                    </mat-form-field>

                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>

                </fieldset>
            </div>

        </div>

        <hr>
        <div>
            <button mat-raised-button class=" mat-white-bg" matStepperNext [disabled]="kitMembraneForm.invalid">
                <span>{{'BUTTON.next' | translate}}</span>
            </button>
        </div>

    </div>

</form>
