<p class="myp" *ngIf="!exist">{{'FIELD.groupeElectrogeneInexistante' | translate}}</p>
<div class="tab-content p-24" fusePerfectScrollbar *ngIf="exist">
    <div fxLayout="column" fxLayout.gt-sm="row">
        <div class="mr-sm-12 ml-sm-12" fxFlex>

            <fieldset class="myfieldset">

                <div class="mr-sm-24" fxFlex>
                    <p class="myLabel">{{'FIELD.puissance' | translate}}</p>
                    <p class="myp">
                        <mat-icon matPrefix class="mr-12 s-20" color="accent">keyboard</mat-icon>
                        <span>{{groupe.puissance}}</span>
                    </p>
                </div>

                <div class="mr-sm-24" fxFlex>
                    <p class="myLabel">{{'FIELD.cuve' | translate}}</p>
                    <p class="myp">
                        <mat-icon matPrefix class="mr-12 s-20" color="accent">keyboard</mat-icon>
                        <span>{{groupe.cuve}}</span>
                    </p>
                </div>

            </fieldset>
        </div>

        <div class="mr-sm-12 ml-sm-12" fxFlex>
            <fieldset class="myfieldset">

                <div class="mr-sm-24" fxFlex>
                    <p class="myLabel">{{'FIELD.number' | translate}}</p>
                    <p class="myp">
                        <mat-icon matPrefix class="mr-12 s-20" color="accent">keyboard</mat-icon>
                        <span>{{groupe.number}}</span>
                    </p>
                </div>

                <div class="mr-sm-24" fxFlex>
                    <p class="myLabel">{{'FIELD.nature' | translate}}</p>
                    <p class="myp">
                        <mat-icon matPrefix class="mr-12 s-20" color="accent">keyboard</mat-icon>
                        <span>{{groupe.nature}}</span>
                    </p>
                </div>

            </fieldset>
        </div>


    </div>
</div>
