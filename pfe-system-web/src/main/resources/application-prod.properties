# Application
app.name=Pfe
app.domain=http://ouvrage.loc.ade.dz

# Server
server.port=80

server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
# Enable HTTP/2 support, if the current environment supports it
server.http2.enabled=true

# Maximum time the response should be cached (in seconds)
spring.resources.cache.cachecontrol.max-age=120
# The cache must re-validate with the server.
# Any expired resources must not be used without re-validating.
spring.resources.cache.cachecontrol.must-revalidate=true
# Cache period for the resources served by the resource handler (in seconds)
spring.resources.cache.period=3600

# enable multipart file uploads
spring.servlet.multipart.enabled=true
# Write files to disk if the file size is more than 2KB.
spring.servlet.multipart.file-size-threshold=2KB
# Maximum file size that can be uploaded
spring.servlet.multipart.max-file-size=50MB
# Maximum allowed multipart request size
spring.servlet.multipart.max-request-size=75MB

file.upload-dir=./uploads
file.print-dir=./print

# security
app-security.default-password=Ade.2017
app-security.auth_header=Authorization
app-security.expires_in_seconds=36000
app-security.refreshed_time_lapse_seconds=3000
app-security.secret=amine24h

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ouvrage?reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=Ade.2019
spring.flyway.schemas=pfe

# Hibernate ddl auto (validate, update, create, create-drop, none)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true

# Config for logger (Verbose, Debug, Information, Warning, Error, Fatal)
app.logger.level=Information
app.logger.seq.url=http://localhost:5341/
app.logger.rollingfile.pathtemplate=log-{Date}.log

logging.level.org.springframework.web=info
logging.level.org.hibernate=info
logging.level.org.apache.tomcat=info
logging.level.org.apache.catalina=info

app.catalog.codes=AIO
app.invoice.water-slices.codes=SL01,SL02,SL03,SL04
app.invoice.sanitation-slices.codes=SL05,SL06,SL07,SL08
app.invoice.fees.codes=FE01,FE02,FE03,FE04,FE05
app.quotation.number-of-days-of-validity=90

# Cache properties
spring.cache.redis.cache-null-values=false
spring.redis.lettuce.pool.max-active=7
spring.redis.lettuce.pool.max-idle=7
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.shutdown-timeout=200ms

app.cache.timeoutSeconds=60
app.cache.redisHost=localhost
app.cache.redisPort=6379
app.cache.timeout=60
app.cache.cacheExpirations.top-notifications=180

spring.boot.admin.client.url=http://localhost:8080

management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=beans
management.endpoint.shutdown.enabled=true
management.endpoint.health.show-details=always

jasper.url=http://localhost:8080/jasperserver/rest_v2/reports/reports/MyReports
jasper.username=jasperadmin
jasper.password=jasperadmin

